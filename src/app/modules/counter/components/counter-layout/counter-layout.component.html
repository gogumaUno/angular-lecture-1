<ng-container *ngIf="(counter$ | async) as counter">
    <app-counter-button [action]="actions.increase" (buttonClick)="onAdd(counter.id, counter.value)"></app-counter-button>
    <app-counter-view [count]="counter.value"></app-counter-view>
    <app-counter-button [action]="actions.decrease" (buttonClick)="onReduce(counter.id, counter.value)"></app-counter-button>
</ng-container>
